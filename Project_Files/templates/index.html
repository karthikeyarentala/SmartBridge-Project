<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit & Vegetable Classifier | NutriGaze</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-sizing: border-box;
            background: #fff;
            background: url('/static/background.jpg') center center/cover no-repeat;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 40px 18px 32px;
            background: transparent;
            position: absolute;
            width: 100%;
            z-index: 2;
        }

        .logo {
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            padding-right: 53px;
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding-bottom: 3px;
            transition: border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        .nav-links li a.active,
        .nav-links li a:hover {
            border-bottom: 2px solid #e74c3c;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 20, 40, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            max-width: 700px;
            margin: auto;
            background: rgba(0,0,0,0.0);
            padding: 40px 30px 30px 30px;
            border-radius: 16px;
        }

        .welcome {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #d1d8e0;
            letter-spacing: 1px;
        }

        .brand {
            font-weight: bold;
            color: #fff;
        }

        .hero-content h1 {
            font-size: 2.7rem;
            font-weight: bold;
            margin: 0 0 18px 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 34px;
            color: #d1d8e0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero-content {
                padding: 20px 8px;
            }
            .hero-section {
                height: auto;
                min-height: 100vh;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">NUTRIGAZE</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="{{url_for('predict')}}">Predict</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Upload Form -->
    <header class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <p class="welcome">Welcome to <span class="brand">NutriGaze</span></p>
            <h1>GREENGUARD INSIGHTS</h1>
            <p class="subtitle">
                We are a team of innovative scientists and technologists dedicated to ensuring your produce is always fresh and healthy.
            </p>
        </div>
    </header>
</body>
</html>
